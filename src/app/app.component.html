<h1>Token Form</h1>

<form class="container" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">

  <div class="form-group">
    <label>Name</label><br>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label>Password</label><br>
    <input type="text" class="form-control" formControlName="password">
  </div>

  <button class="btn btn-lg btn-success">Get Token</button>
</form>

<br><br>
<div class="container">
  <button class="btn btn-lg btn-success" type="button" (click)="destroyToken()">Destroy Token</button>
  <br><br>

  <button class="btn btn-lg btn-success" (click)="showToken()">Show Token</button>
  <br><br>

  <button class="btn btn-lg btn-success" type="button" (click)="randomemsg()">Random Msg(Access Unauthorized Api)</button>
  <br><br>

  <button class="btn btn-lg btn-success" (click)="postUser()">Post User (Access Authorized API)</button>


</div>
